name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - '**.html'
      - '**.css'
      - '**.js'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'chart/**'
      - 'argocd/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - '**.html'
      - '**.css'
      - '**.js'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'chart/**'
      - 'argocd/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Trivy FS Scan (Secrets)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        security-checks: 'secret,config'
        ignore-unfixed: true
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set Tag Variables
      id: vars
      run: |
        echo "tag=$(date +'%Y%m%d')-$(echo ${GITHUB_SHA} | cut -c1-6)" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        docker build -t shift-roaster:${{ steps.vars.outputs.tag }} .
    
    - name: Trivy Image Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'shift-roaster:${{ steps.vars.outputs.tag }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

  helm-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Install Helm
      uses: azure/setup-helm@v3
    - name: Helm Lint
      run: |
        helm lint chart/shift-roaster

  deploy:
    needs: [test, security-scan, docker-build, helm-lint]
    if: |
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && 
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/shift-roaster:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/shift-roaster:${{ needs.docker-build.outputs.tag }}
    
    - name: Update Helm Chart values.yaml
      run: |
        tag="${{ needs.docker-build.outputs.tag }}"
        sed -i "s/tag: .*/tag: \"$tag\"/" chart/shift-roaster/values.yaml
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add chart/shift-roaster/values.yaml
        git commit -m "chore: update image tag to $tag [skip ci]"
        git push
