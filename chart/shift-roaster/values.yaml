replicaCount: 1

image:
  repository: shift-roaster
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: shift-roaster.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Since SQLite is used, we'll store the DB in an emptyDir for now.
# In production, you'd use a PVC or a separate Postgres/MySQL service.
persistence:
  enabled: false
