apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "shift-roaster.fullname" . }}-postgresql
  labels:
    {{- include "shift-roaster.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "shift-roaster.fullname" . }}-postgresql
  replicas: 1
  selector:
    matchLabels:
      {{- include "shift-roaster.selectorLabels" . | nindent 4 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "shift-roaster.selectorLabels" . | nindent 4 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.password }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgresql
          resources:
            {{- toYaml .Values.postgresql.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.postgresql.storage.size }}
